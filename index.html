<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{ compteur }}</h1>
        <button v-on:click="plus">+</button>
        <button v-on:click="moins">-</button> 

        <h3>{{ compteur ? 'il est true' : 'il est false' }}</h3>
        <p>Ton nom</p>
        <!-- <input type="text" v-on:keyup.enter ="inptFunc"> -->
        <!-- <input type="text" v-on:keyup="inptFunc"> -->
        <input type="text" v-model="expression">
        <p>{{expression}}</p>

        <p v-html="html">{{ html }}</p>   
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data: {
                compteur:0,
                expression:"",
                html:'<p> hello world</p>'
            },
            methods: {
                // inptFunc: function(e){
        
                //     console.log('tu as appuer sur cette touche');
                //     this.valeur  = e.target.value;
                //     console.log(this.valeur);
                // },
                plus: function(){
                    this.compteur++;
                },
                moins: function(){
                    this.compteur--;
                }
            }
        })
    </script>
</body>
</html>
